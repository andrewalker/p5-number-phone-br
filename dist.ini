license          = Perl_5
copyright_holder = André Walker
main_module      = lib/Number/Phone/BR.pm

[Git::Tag]
[Git::Push]

[NextRelease]
time_zone = UTC
format = %-5v %{yyyy-MM-ddTHH:mm:ss}dZ

[OurPkgVersion]

[GatherDir]
exclude_filename = README.pod
exclude_filename = dist.ini

[PodSyntaxTests]
[PodCoverageTests]

[MetaResources]
bugtracker.web    = https://github.com/andrewalker/p5-number-phone-br/issues
